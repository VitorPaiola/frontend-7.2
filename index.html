<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo">Sabor & Arte</a>
            <nav class="nav-links">
                <a href="#menu" data-i18n="menu">Cardápio</a>
                <a href="#carrossel" data-i18n="specials">Especiais</a>
                <a href="#contato" data-i18n="contact">Contato</a>
            </nav>
            <div class="header-controls">
                <button id="language-toggle" class="language-toggle">EN</button>
                
                <button id="theme-toggle" class="theme-toggle">
                    <svg class="icon-md moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    </svg>
                    <svg class="icon-md sun hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section id="menu" class="section">
            <div class="container">
                <h2 data-i18n="ourMenu">Nosso Cardápio</h2>
                <div class="menu-grid">
                </div>
            </div>
        </section>

        <section id="carrossel" class="section carousel-section">
            <div class="container">
                <h2 data-i18n="houseSpecials">Especiais da Casa</h2>
                <div class="carousel-container">
                    <div id="carousel-items" class="carousel-items">
                    </div>
                    <button class="carousel-btn prev-btn">&lt;</button>
                    <button class="carousel-btn next-btn">&gt;</button>
                </div>
            </div>
        </section>

        <section id="contato" class="section contact-section">
            <div class="container">
                <h2 data-i18n="makeReservation">Faça sua Reserva</h2>
                <form id="contact-form" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name" data-i18n="name">Nome:</label>
                        <input type="text" id="name" name="name">
                        <span class="error-message" id="name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" data-i18n="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="message" data-i18n="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                        <span class="error-message" id="message-error"></span>
                    </div>
                    <button type="submit" class="submit-btn" data-i18n="send">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    </div>
